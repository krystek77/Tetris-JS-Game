<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- styles -->
		<title>TETRISJS2</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="game-tetris">
			<canvas class="tetris"></canvas>
			<div class="player-controls">
				<span class="player-control"
					><b class="player-control__key">&uArr;</b> - rotate 90 degrees clockwise</span
				>
				<span class="player-control"
					><b class="player-control__key">&dArr;</b> - rotate 90 degrees counterclockwise</span
				>
				<span class="player-control"><b class="player-control__key">&lArr;</b> - move left</span>
				<span class="player-control"><b class="player-control__key">&rArr;</b> - move right</span>
				<span class="player-control"><b class="player-control__key">d</b> - drop down</span>
			</div>
			<p class="reset-info">To reset game, click reset button</p>
		</div>
		<script src="./player.js"></script>
		<script src="./arena.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
